  <script >
    function izquierda(e) {
      if (navigator.appName == "Netscape" && (e.which == 1 || e.which == 2)) {
        alert("Botón izquierdo inhabilitado");
        return false;
      } else if (
        navigator.appName == "Microsoft Internet Explorer" &&
        event.button == 1
      ) {
        alert("Botón izquierdo inhabilitado");
      }
    }
